<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
    <h1 style="text-align: center;">Create Your Profile</h1>
    <div style="font-size: 150%; ">
    </div>
    <form style="font-size: 125%;">
        
        First Name:<input type="text" name="first_name"><br> <br>
        Last Name:<input type="text" name="last_name"> <br><br>
        Date Of Birth:
        <input type="date" name="b_day"> <br><br>
        Gender:
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>
        Email Id:<input type="text" name="email_id"><br><br>
        Mobile Number:<input type="tel" name="mobile_no" value="+91"><br><br>
        
    
        User Name:<input type="text" name="username"><br><br>
        Password:<input type="password"><br><br>
       Confirm Password:<input type="password"><br><br>
       <input type="submit"><br><br>
        



    </form>
    
    
</body>

</html>
